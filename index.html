<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Raffle Contract Interface</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Raffle Contract</h1>
        <div class="header-right">
          <button id="connectBtn" class="btn-primary">Connect Wallet</button>

          <a id="disconnectBtn" href="#" class="disconnect-link"
            >Disconnect Wallet</a
          >
          <h2 id="not-connected">Please install MetaMask!</h2>
        </div>
      </header>

      <main>
        <section id="contractSection" class="hidden">
          <h2>Contract Functions</h2>
          <!-- Contract interaction UI will go here -->
        </section>
      </main>

      <div id="status" class="status hidden"></div>
    </div>

    <!-- Web3.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
    <!-- Contract Configuration -->
    <script src="config.js"></script>
    <!-- Main Application Logic -->
    <script src="app.js"></script>
  </body>
</html>
